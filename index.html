<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBD Dosage Calculator</title>
  <link rel="icon" href="data:," /> <!-- Empty favicon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3f0ca, #a7d8f0);
      color: #1c2b2d;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    header h1 {
      font-size: 2rem;
      color: #034c3c;
      margin: 0;
    }

    header p {
      color: #2a4d4f;
      font-size: 1rem;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(90deg, #32a852, #1b8751);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(50,168,82,0.4);
    }

    .result {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #034c3c;
      font-weight: 600;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #2a4d4f;
    }

    footer a {
      color: #006d3b;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>CBD Dosage Calculator</h1>
    <p>Find your personalized CBD dosage for anxiety relief</p>
  </header>

  <div class="calculator">
    <label for="weight">Your Weight (lbs):</label>
    <input type="number" id="weight" placeholder="Enter weight" />

    <label for="anxiety">Anxiety Level:</label>
    <select id="anxiety">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <button onclick="calculateDose()">Calculate Dosage</button>
    <div class="result" id="result"></div>
  </div>

  <footer>
    <p>Recommended Products: 
      <a href="https://www.cbdpure.com/aff/D30F38A4D1289E0197127F931C2D9900/index.html" target="_blank">CBDPure 600</a> |
      <a href="https://track.revoffers.com/SH4iu" target="_blank">All CBD Products</a>
    </p>
  </footer>

  <script>
    function calculateDose() {
      const weight = parseFloat(document.getElementById('weight').value);
      const anxiety = document.getElementById('anxiety').value;
      if (!weight) {
        document.getElementById('result').innerHTML = '⚠️ Please enter your weight.';
        return;
      }

      let baseDose = weight * 0.25; // mg per lb (low dose)
      if (anxiety === 'medium') baseDose = weight * 0.5;
      if (anxiety === 'high') baseDose = weight * 0.75;

      document.getElementById('result').innerHTML =
        `Recommended Dose: <strong>${baseDose.toFixed(1)} mg CBD per day</strong>`;
    }
  </script>
</body>
</html>
