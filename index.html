<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBD Dosage Calculator for Anxiety</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7f4, #b3e6d8);
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 400px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #00b894;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #019875;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #00695c;
    }
    .links {
      margin-top: 25px;
    }
    .links a {
      display: inline-block;
      margin: 8px;
      padding: 10px 15px;
      background: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .links a:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CBD Dosage Calculator</h1>
    <p>Find your ideal daily CBD dosage for anxiety relief.</p>

    <label for="weight">Your Weight (lbs):</label><br>
    <input type="number" id="weight" placeholder="Enter weight" /><br>

    <label for="anxietyLevel">Anxiety Level:</label><br>
    <select id="anxietyLevel">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select><br>

    <label for="strength">CBD Oil Strength (mg per mL):</label><br>
    <input type="number" id="strength" placeholder="e.g. 25" /><br>

    <button onclick="calculateDosage()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateDosage() {
      const weight = parseFloat(document.getElementById("weight").value);
      const level = document.getElementById("anxietyLevel").value;
      const strength = parseFloat(document.getElementById("strength").value);
      const resultDiv = document.getElementById("result");

      if (!weight || !strength) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter your weight and oil strength.";
        return;
      }

      let mgPerLb;
      if (level === "low") mgPerLb = 0.15;
      else if (level === "medium") mgPerLb = 0.25;
      else mgPerLb = 0.45;

      const totalMg = (weight * mgPerLb).toFixed(1);
      const mlPerDay = (totalMg / strength).toFixed(2);
      const dropsPerDay = (mlPerDay * 30).toFixed(0);

      resultDiv.innerHTML = `
        <p>‚úÖ Suggested daily CBD dosage: <strong>${totalMg} mg</strong></p>
        <p>That equals about <strong>${mlPerDay} mL</strong> or <strong>${dropsPerDay} drops</strong> per day.</p>
        <p>üí° Tip: Start with half this amount for the first week and increase slowly.</p>

        <div class="links">
          <a href="https://www.cbdpure.com/aff/D30F38A4D1289E0197127F931C2D9900/index.html" target="_blank">
            üåø Buy CBDPure 600mg (Recommended)
          </a>
          <a href="https://track.revoffers.com/SH4iu" target="_blank">
            üõí View All CBD Products
          </a>
        </div>
      `;
    }
  </script>
</body>
</html>
